{{ block content }}

<div class="card bg-light m-3">
    <div class="card-body">

<h3 style="font-size: 1.4rem"> {{ Lexicon.well_done }}</h3>

    <br>

        <p style="text-align:left; font-size:1rem">
            {{ Lexicon.intro_main_part1}}
            {{ Lexicon.intro_main_part2}}
            {{ Lexicon.intro_main_part3}}
            {{ Lexicon.intro_main_part4}}
            {{ Lexicon.intro_main_part5}}
    </p>

    </div>
     </div>


<div >
    <button id="nextst" style=" margin-top: 4vh;" disabled class="otree-btn-next btn btn-primary">{{ Lexicon.next }}</button>

</div>
{% endblock %}


{% block scripts %}
<script>


    enablebtn = function () {
        document.getElementById("nextst").disabled = false;
    }



    window.onload = function () {
        setTimeout(function () { enablebtn() }, 7 * 1000);
    }
</script>
{% endblock %}
